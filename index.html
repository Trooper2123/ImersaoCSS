<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tereza Letícia</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

		<nav class="menu">
			<ul>
				<li><a href="#">Sobre</a></li>

			</ul>
